<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт</title>
</head>
<body>

<div th:if="${product.isPresent()}">
    <p th:text="'id: ' + ${product.get().id}"></p>
    <p th:text="'Наименование: ' + ${product.get().title}"></p>
    <p th:text="'Стоимость: ' + ${product.get().cost}"></p>
</div>

<div th:unless="${product.isPresent()}">
    <p>Продукт не найден</p>
</div>


</body>
</html>
